{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="display: flex; justify-content: center; margin-top:30px;">
    <form method="post">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
